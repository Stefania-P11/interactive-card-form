<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
      <section class="backSide">
        <span>000</span>
      </section>

      <section class="frontSide">
        <div class="filledBadge"></div>
        <div class="outlineBadge"></div>
        <span>0000 0000 0000 0000</span>
        <span>Jane Appleseed</span>
        <span>00/00</span>
      </section>
  </header>

   

  <main>
    <section>
      <h1>Cardholder Name</h1>
      <input type="text" required placeholder="e.g. Jane Appleseed">
    </section>

    <section>
      <h1>Card Number</h1>
      <input type="number" required placeholder="e.g 1234 5678 9123 0000">
    </section>

    <section>
      <h1>Exp. Date (MM/YY)</h1>
      <h1>cvc</h1>
      <input type="number" placeholder="MM" required>
      <input type="number" placeholder="YY" required>
      <input type="number" placeholder="e.g. 123" required>
    </section>

    <button>Confirm</button>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
